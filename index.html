<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ventilator Tank Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
    }
    .container {
      max-width: 500px;
      margin: auto;
      padding: 20px;
      background: #fff;
      min-height: 100vh;
      box-sizing: border-box;
    }
    h1 {
      font-size: 1.8em;
      margin-bottom: 10px;
      text-align: center;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input[type="number"] {
      width: 100%;
      padding: 12px;
      font-size: 1em;
      margin-top: 5px;
      box-sizing: border-box;
    }
    button {
      margin-top: 20px;
      padding: 15px;
      width: 48%;
      font-size: 1.1em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:first-of-type {
      background: #007BFF;
      color: #fff;
    }
    button:first-of-type:active {
      background: #0056b3;
    }
    button:last-of-type {
      background: #6c757d;
      color: #fff;
      margin-left: 4%;
    }
    button:last-of-type:active {
      background: #5a6268;
    }
    #results {
      margin-top: 25px;
      background: #e9ecef;
      padding: 15px;
      border-radius: 8px;
      display: none;
      font-size: 1em;
    }
    #debug {
      margin-top: 20px;
      background: #222;
      color: #0f0;
      padding: 15px;
      font-family: monospace;
      white-space: pre-wrap;
      max-height: 200px;
      overflow-y: auto;
      border-radius: 8px;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Ventilator Tank Calculator</h1>

  <label for="minuteVentilation">Minute Ventilation (L/min)</label>
  <input type="number" id="minuteVentilation" placeholder="Enter value" step="0.01" />

  <label for="leak">Leak (L/min)</label>
  <input type="number" id="leak" placeholder="Enter value" step="0.01" />

  <label for="biasFlow">Bias Flow (L/min)</label>
  <input type="number" id="biasFlow" placeholder="Enter value" step="0.01" />

  <label for="hours">Hours to Ventilate</label>
  <input type="number" id="hours" placeholder="Enter value" step="0.01" />

  <label for="fio2">FiO₂ (%)</label>
  <input
    type="number"
    id="fio2"
    placeholder="Enter FiO₂ (20.9 - 79.1)"
    step="0.1"
    min="20.9"
    max="79.1"
  />

  <div style="display:flex; justify-content: space-between;">
    <button onclick="calculate()">Calculate</button>
    <button onclick="resetForm()">Reset</button>
  </div>

  <div id="results">
    <h2>Results</h2>
    <p><strong>Litres per Minute:</strong> <span id="litresPerMinute"></span> L/min</p>
    <p><strong>Total Litres:</strong> <span id="totalLitres"></span> L</p>
    <!-- Future outputs -->
  </div>

  <div id="debug">
    Debug Output:
  </div>
</div>

<script>
  function logDebug(message) {
    const debugBox = document.getElementById("debug");
    if (debugBox) debugBox.textContent += message + "\n";
    console.log(message);
  }

  window.calculate = function () {
    logDebug("=== Calculate button clicked ===");

    try {
      const minuteVentilation = parseFloat(document.getElementById("minuteVentilation").value) || 0;
      const leak = parseFloat(document.getElementById("leak").value) || 0;
      const biasFlow = parseFloat(document.getElementById("biasFlow").value) || 0;
      const hours = parseFloat(document.getElementById("hours").value) || 0;
      const fio2 = parseFloat(document.getElementById("fio2").value);

      // Validate FiO2 input
      if (isNaN(fio2) || fio2 < 20.9 || fio2 > 79.1) {
        alert("FiO₂ must be between 20.9 and 79.1.");
        return;
      }

      logDebug("Inputs received:");
      logDebug("Minute Ventilation: " + minuteVentilation);
      logDebug("Leak: " + leak);
      logDebug("Bias Flow: " + biasFlow);
      logDebug("Hours: " + hours);
      logDebug("FiO₂: " + fio2);

      // Base total flow
      const baseFlow = minuteVentilation + leak + biasFlow;

      // Apply FiO2 modifier
      const fio2Multiplier = (fio2 - 20.9) / 79.1;
      const adjustedLPM = baseFlow * fio2Multiplier;

      const totalLitres = adjustedLPM * hours * 60;

      logDebug("FiO₂ Multiplier = " + fio2Multiplier.toFixed(4));
      logDebug("Adjusted L/min = " + adjustedLPM.toFixed(2));
      logDebug("Total Litres = " + totalLitres.toFixed(2));

      const resultsDiv = document.getElementById("results");
      document.getElementById("litresPerMinute").innerText = adjustedLPM.toFixed(2);
      document.getElementById("totalLitres").innerText = totalLitres.toFixed(2);
      resultsDiv.style.display = "block";

    } catch (error) {
      logDebug("ERROR: " + error.message);
    }
  };

  window.resetForm = function () {
    document.getElementById("minuteVentilation").value = "";
    document.getElementById("leak").value = "";
    document.getElementById("biasFlow").value = "";
    document.getElementById("hours").value = "";
    document.getElementById("fio2").value = "";

    document.getElementById("results").style.display = "none";
    document.getElementById("litresPerMinute").innerText = "";
    document.getElementById("totalLitres").innerText = "";

    document.getElementById("debug").textContent = "Debug Output:\n";
  };
</script>
</body>
</html>
