
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ventilator Tank Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f7f7f7;
    }
    h1 {
      text-align: center;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
    }
    button {
      margin-top: 15px;
      padding: 10px;
      width: 48%;
      cursor: pointer;
    }
    #result, #customTankSection {
      margin-top: 20px;
      padding: 15px;
      border-radius: 8px;
      background: #eef;
    }
    #customTankSection {
      display: none;
    }
    .tank-options {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      margin-top: 10px;
    }
    .tank-options label {
      display: flex;
      align-items: center;
      gap: 5px;
      background: #f0f0f0;
      padding: 5px;
      border-radius: 6px;
      cursor: pointer;
    }
    .success { color: green; font-weight: bold; }
    .fail { color: red; font-weight: bold; }
    #debug {
      margin-top: 20px;
      padding: 10px;
      background: #222;
      color: #0f0;
      font-family: monospace;
      font-size: 0.9em;
      border-radius: 8px;
      display: none;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Ventilator Tank Calculator</h1>
    <label>Minute Ventilation (L/min):
      <input type="number" id="minuteVent" min="0" step="0.1">
    </label>
    <label>Leak (L/min):
      <input type="number" id="leak" min="0" step="0.1">
    </label>
    <label>Bias Flow (L/min):
      <input type="number" id="biasFlow" min="0" step="0.1">
    </label>
    <label>Hours to Ventilate:
      <input type="number" id="hours" min="0" step="0.1">
    </label>
    <label>FiO2 (%):
      <input type="number" id="fio2" min="20.9" max="100" step="0.1">
    </label>
    <div style="display:flex; justify-content:space-between;">
      <button onclick="calculate()">Calculate</button>
      <button onclick="resetForm()">Reset</button>
    </div>
    <div id="result"></div>

    <div id="customTankSection">
      <h3>Select up to 3 tanks:</h3>
      <div class="tank-options" id="tankOptions"></div>
      <p id="customResult"></p>
    </div>

    <div id="debug"></div>
  </div>

<script>
const tankSizes = [
  { name: "D", value: 425 },
  { name: "E", value: 680 },
  { name: "M60", value: 1738 },
  { name: "M/MM/M122", value: 3455 },
  { name: "H/K", value: 7080 },
];

let requiredLitres = 0;

function calculate() {
  const minuteVent = parseFloat(document.getElementById("minuteVent").value) || 0;
  const leak = parseFloat(document.getElementById("leak").value) || 0;
  const biasFlow = parseFloat(document.getElementById("biasFlow").value) || 0;
  const hours = parseFloat(document.getElementById("hours").value) || 0;
  const fio2 = parseFloat(document.getElementById("fio2").value) || 20.9;

  const baseFlow = minuteVent + leak + biasFlow;
  const fraction = (fio2 - 20.9) / 79.1;
  const litresPerMinute = fraction * baseFlow;
  requiredLitres = litresPerMinute * hours * 60;

  let debugText = `Minute Vent: ${minuteVent}\nLeak: ${leak}\nBias Flow: ${biasFlow}\nFiO2: ${fio2}\nBase Flow: ${baseFlow}\nFraction: ${fraction.toFixed(3)}\nLitres/Min: ${litresPerMinute.toFixed(2)}\nRequired Litres: ${requiredLitres.toFixed(2)}\n\n`;

  let suggestion = "No single tank can cover the requirement.";
  for (let tank of tankSizes) {
    if (tank.value >= requiredLitres) {
      const extra = tank.value - requiredLitres;
      suggestion = `Suggested tank: ${tank.name} (${tank.value} L). Extra: ${extra.toFixed(1)} L.`;
      break;
    }
  }

  document.getElementById("result").innerHTML = `
    <p><b>Total litres per minute:</b> ${litresPerMinute.toFixed(2)} L/min</p>
    <p><b>Total litres required:</b> ${requiredLitres.toFixed(2)} L</p>
    <p><b>Tank suggestion:</b> ${suggestion}</p>
  `;

  buildCustomTankOptions();
  document.getElementById("customTankSection").style.display = "block";

  document.getElementById("debug").style.display = "block";
  document.getElementById("debug").textContent = debugText;
}

function buildCustomTankOptions() {
  const container = document.getElementById("tankOptions");
  container.innerHTML = "";
  tankSizes.forEach((tank, i) => {
    const checkbox = document.createElement("input");
    checkbox.type = "checkbox";
    checkbox.id = `tank_${i}`;
    checkbox.dataset.value = tank.value;
    checkbox.dataset.name = tank.name;
    checkbox.addEventListener("change", updateCustomSelection);

    const label = document.createElement("label");
    label.setAttribute("for", `tank_${i}`);
    label.innerHTML = `${tank.name} (${tank.value} L)`;

    const wrapper = document.createElement("div");
    wrapper.appendChild(checkbox);
    wrapper.appendChild(label);

    container.appendChild(wrapper);
  });
}

function updateCustomSelection() {
  const checkboxes = Array.from(document.querySelectorAll("#tankOptions input[type=checkbox]:checked"));
  if (checkboxes.length > 3) {
    this.checked = false; // prevent selecting more than 3
    return;
  }

  let total = 0;
  let names = [];
  checkboxes.forEach(cb => {
    total += parseFloat(cb.dataset.value);
    names.push(cb.dataset.name);
  });

  let message = `<b>Selected tanks:</b> ${names.join(", ")}<br><b>Total volume:</b> ${total} L<br>`;
  if (total >= requiredLitres) {
    message += `<span class="success">✅ Enough capacity.</span>`;
  } else {
    message += `<span class="fail">❌ Not enough capacity.</span>`;
  }

  document.getElementById("customResult").innerHTML = message;
}

function resetForm() {
  document.querySelectorAll("input").forEach(input => input.value = "");
  document.getElementById("result").innerHTML = "";
  document.getElementById("customTankSection").style.display = "none";
  document.getElementById("customResult").innerHTML = "";
  document.getElementById("debug").style.display = "none";
}
</script>
</body>
</html>
