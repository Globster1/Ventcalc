<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Ventilator Tank Calculator</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background: #f5f5f5;
  }
  .container {
    max-width: 500px;
    margin: auto;
    padding: 20px;
    background: #fff;
    min-height: 100vh;
    box-sizing: border-box;
  }
  h1 {
    font-size: 1.8em;
    margin-bottom: 10px;
    text-align: center;
  }
  label {
    display: block;
    margin-top: 15px;
    font-weight: bold;
  }
  input[type="number"] {
    width: 100%;
    padding: 12px;
    font-size: 1em;
    margin-top: 5px;
    box-sizing: border-box;
  }
  button {
    margin-top: 20px;
    padding: 15px;
    width: 48%;
    font-size: 1.1em;
    border: none;
    border-radius: 8px;
    cursor: pointer;
  }
  button:first-of-type {
    background: #007BFF;
    color: #fff;
  }
  button:first-of-type:active {
    background: #0056b3;
  }
  button:last-of-type {
    background: #6c757d;
    color: #fff;
    margin-left: 4%;
  }
  button:last-of-type:active {
    background: #5a6268;
  }
  #results {
    margin-top: 25px;
    background: #e9ecef;
    padding: 15px;
    border-radius: 8px;
    display: none;
    font-size: 1em;
  }
  #debug {
    margin-top: 20px;
    background: #222;
    color: #0f0;
    padding: 15px;
    font-family: monospace;
    white-space: pre-wrap;
    max-height: 200px;
    overflow-y: auto;
    border-radius: 8px;
    font-size: 0.9em;
  }
  #customTanksSelection {
    margin-top: 20px;
    display: none;
    background: #e0e7ff;
    padding: 15px;
    border-radius: 8px;
  }
  #customTanksSelection h3 {
    margin-top: 0;
  }
  .tank-row {
    display: flex;
    align-items: center;
    margin-bottom: 8px;
  }
  .tank-name {
    width: 120px;
    font-weight: bold;
  }
  .tank-buttons label {
    display: inline-block;
    width: 30px;
    height: 30px;
    margin-right: 5px;
    line-height: 30px;
    text-align: center;
    border: 1px solid #666;
    border-radius: 4px;
    cursor: pointer;
    user-select: none;
  }
  .tank-buttons label.selected {
    background-color: #007BFF;
    color: #fff;
    border-color: #0056b3;
  }
  #combinedLitresDisplay {
    margin-top: 10px;
    font-weight: bold;
  }
  #volumeCheckMessage {
    margin-top: 10px;
    font-weight: bold;
  }
  @media (max-width: 400px) {
    h1 {
      font-size: 1.5em;
    }
    input[type="number"],
    button {
      font-size: 1em;
      padding: 10px;
    }
    #results,
    #debug {
      font-size: 0.85em;
      padding: 10px;
    }
    button {
      width: 100%;
      margin-left: 0;
      margin-top: 10px;
    }
  }
</style>
</head>
<body>
<div class="container">
  <h1>Ventilator Tank Calculator</h1>

  <label>Minute Ventilation (L/min)</label>
  <input type="number" id="minuteVentilation" placeholder="Enter value" step="0.01" />

  <label>Leak (L/min)</label>
  <input type="number" id="leak" placeholder="Enter value" step="0.01" />

  <label>Bias Flow (L/min)</label>
  <input type="number" id="biasFlow" placeholder="Enter value" step="0.01" />

  <label>Hours to Ventilate</label>
  <input type="number" id="hours" placeholder="Enter value" step="0.01" />

  <label>FiO₂ (%)</label>
  <input type="number" id="fio2" placeholder="Enter FiO₂ (20.9 - 100)" step="0.1" min="20.9" max="100" />

  <div style="display:flex; justify-content: space-between;">
    <button onclick="calculate()">Calculate</button>
    <button onclick="resetForm()">Reset</button>
  </div>

  <div id="results">
    <h2>Results</h2>
    <p><strong>Litres per Minute:</strong> <span id="litresPerMinute"></span> L/min</p>
    <p><strong>Total Litres:</strong> <span id="totalLitres"></span> L</p>
    <p><strong>Recommended Tank:</strong> <span id="tankSize"></span></p>
    <p><strong>Extra Litres Left in Tank:</strong> <span id="extraLitres"></span> L</p>
    <p id="alertMessage" style="color:red; font-weight:bold;"></p>
    <p id="twoTanksOption" style="font-weight:bold;"></p>
  </div>

  <div id="customTanksSelection">
    <h3>Select Tanks (up to 3)</h3>
    <div id="tankList"></div>
    <div id="combinedLitresDisplay">
      Total Combined Litres: <span id="combinedLitres">0</span> L
    </div>
    <div id="volumeCheckMessage"></div>
  </div>

  <div id="debug">
    Debug Output:
  </div>
</div>

<script>
const tankSizes = [
  { name: "D", value: 425 },
  { name: "E", value: 680 },
  { name: "M60", value: 1738 },
  { name: "M/MM/M122", value: 3455 },
  { name: "H/K", value: 7080 },
];

let selectedTanks = [];
let totalLitresRequired = 0;

function logDebug(message) {
  const debugBox = document.getElementById("debug");
  debugBox.textContent += message + "\n";
  console.log(message);
}

function generateTankCheckboxes() {
  const tankListDiv = document.getElementById("tankList");
  tankListDiv.innerHTML = "";
  tankSizes.forEach((tank, index) => {
    const rowDiv = document.createElement("div");
    rowDiv.className = "tank-row";

    const nameDiv = document.createElement("div");
    nameDiv.className = "tank-name";
    nameDiv.textContent = `${tank.name} (${tank.value} L)`;
    rowDiv.appendChild(nameDiv);

    const buttonsDiv = document.createElement("div");
    buttonsDiv.className = "tank-buttons";

    for (let i = 0; i < 3; i++) {
      const label = document.createElement("label");
      label.textContent = "x";
      label.dataset.name = tank.name;
      label.dataset.value = tank.value;
      label.addEventListener("click", toggleTankSelection);
      buttonsDiv.appendChild(label);
    }

    rowDiv.appendChild(buttonsDiv);
    tankListDiv.appendChild(rowDiv);
  });
}

function toggleTankSelection(e) {
  const label = e.target;
  const tank = { name: label.dataset.name, value: parseFloat(label.dataset.value) };

  if (label.classList.contains("selected")) {
    label.classList.remove("selected");
    selectedTanks = selectedTanks.filter(l => l !== label);
  } else {
    if (selectedTanks.length >= 3) {
      alert("You can select up to 3 tanks only.");
      return;
    }
    label.classList.add("selected");
    selectedTanks.push(label);
  }

  updateSelectedTanksDisplay();
}

function updateSelectedTanksDisplay() {
  const combinedLitresSpan = document.getElementById("combinedLitres");
  const messageDiv = document.getElementById("volumeCheckMessage");
  let combinedVolume = selectedTanks.reduce((sum, l) => sum + parseFloat(l.dataset.value), 0);
  combinedLitresSpan.innerText = combinedVolume.toFixed(2);

  if (totalLitresRequired > 0) {
    if (combinedVolume >= totalLitresRequired) {
      messageDiv.style.color = "green";
      messageDiv.innerText = "Selected tanks CAN supply the required volume.";
    } else {
      messageDiv.style.color = "red";
      messageDiv.innerText = "Selected tanks CANNOT supply the required volume.";
    }
  } else {
    messageDiv.innerText = "";
  }
}

function calculate() {
  const minuteVent = parseFloat(document.getElementById("minuteVentilation").value) || 0;
  const leak = parseFloat(document.getElementById("leak").value) || 0;
  const biasFlow = parseFloat(document.getElementById("biasFlow").value) || 0;
  const hours = parseFloat(document.getElementById("hours").value) || 0;
  const fio2 = parseFloat(document.getElementById("fio2").value) || 20.9;

  const litresPerMinute = ((fio2 - 20.9)/79.1) * (minuteVent + leak + biasFlow);
  const totalLitres = litresPerMinute * hours * 60;
  totalLitresRequired = totalLitres;

  document.getElementById("litresPerMinute").innerText = litresPerMinute.toFixed(2);
  document.getElementById("totalLitres").innerText = totalLitres.toFixed(2);

  let selectedTank = "None – too large";
  let selectedTankValue = 0;
  for (let tank of tankSizes) {
    if (totalLitres <= tank.value) {
      selectedTank = tank.name;
      selectedTankValue = tank.value;
      break;
    }
  }

  let extraLitres = selectedTankValue ? selectedTankValue - totalLitres : 0;
  let alertMessage = selectedTankValue ? "" : "WARNING: Total litres exceed all available tanks!";
  let twoTanksOption = "";
  if (selectedTankValue) {
    const selectedIndex = tankSizes.findIndex(t => t.name === selectedTank);
    if (selectedIndex > 0) {
      for (let i = 0; i < selectedIndex; i++) {
        if (tankSizes[i].value*2 >= totalLitres) {
          const spare = tankSizes[i].value*2 - totalLitres;
          twoTanksOption = `Two tanks option: Two ${tankSizes[i].name} tanks can supply the volume with ${spare.toFixed(2)} L to spare.`;
          break;
        }
      }
    }
  }

  document.getElementById("tankSize").innerText = selectedTank;
  document.getElementById("extraLitres").innerText = extraLitres.toFixed(2);
  document.getElementById("alertMessage").innerText = alertMessage;
  document.getElementById("twoTanksOption").innerText = twoTanksOption;
  document.getElementById("results").style.display = "block";

  // Reset tank selections
  selectedTanks = [];
  document.querySelectorAll(".tank-buttons label").forEach(l => l.classList.remove("selected"));
  updateSelectedTanksDisplay();

  document.getElementById("customTanksSelection").style.display = totalLitres ? "block" : "none";
}

function resetForm() {
  ["minuteVentilation","leak","biasFlow","hours","fio2"].forEach(id => document.getElementById(id).value = "");
  document.getElementById("results").style.display = "none";
  document.getElementById("litresPerMinute").innerText = "";
  document.getElementById("totalLitres").innerText = "";
  document.getElementById("tankSize").innerText = "";
  document.getElementById("extraLitres").innerText = "";
  document.getElementById("alertMessage").innerText = "";
  document.getElementById("twoTanksOption").innerText = "";
  selectedTanks = [];
  document.querySelectorAll(".tank-buttons label").forEach(l => l.classList.remove("selected"));
  updateSelectedTanksDisplay();
  document.getElementById("combinedLitres").innerText = "0";
  document.getElementById("volumeCheckMessage").innerText = "";
  document.getElementById("customTanksSelection").style.display = "none";
  document.getElementById("debug").textContent = "Debug Output:\n";
}

window.onload = generateTankCheckboxes;
</script>
</body>
</html>
